<app-top></app-top>
<div class="main-page signup-page input-container">
    <form name="form">
        <div class="login-top">
            <h3>Create your Business Account Â»</h3>
        </div>
        <div class="sign-up-row widget-shadow">
            <h5>Business Information :</h5>
            <div class="row">
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4> RC Number<strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="text" class="tf-lenos" maxlength="6" name="rcNumber" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4>Business Name <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="text" class="tf-lenos" name="name" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
         
            <div class="row">
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4>Email Address <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="email" class="tf-lenos" name="email" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4>Mobile Number <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="tel" class="tf-lenos" name="mobile" maxlength="11" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="row">
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4>Country <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="text" class="tf-lenos" name="country"  value="Nigeria" disabled="true" readonly="true" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u col-md-6">
                    <div class="sign-up1">
                        <h4>City <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                       <select class="tf-lenos" name="city" (change)="form.validate($event)">
                        <option value="">City</option>
                        <option value="Kano">Kano</option>
                        <option value="Abuja">Abuja</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Adamawa">Adamawa</option>
                        <option value="Bauchi">Bauchi</option>
                        <option value="Borno">Borno</option>
                        <option value="Kaduna">Kaduna</option>
                        <option value="Katsina">Katsina</option>
                        <option value="Niger">Niger</option>
                        <option value="Plateau">Plateau</option>
                        <option value="Sokoto">Sokoto</option>
                        <option value="Jigawa">Jigawa</option>
                        <option value="Taraba">Taraba</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Gombe">Gombe</option>
                        <option value="Kebbi">Kebbi</option>
                        <option value="Yobe">Yobe</option>
                        <option value="Zamfara">Zamfara</option>
                        <option value="Benue">Benue</option>
                        <option value="Nasarawa">Nasarawa</option>
                        <option value="Kogi">Kogi</option>
                        <option value="Umuahia">Umuahia</option>
                        <option value="Nnewe">Nnewe</option>
                        <option value="Ebonyi">Ebonyi</option>
                        <option value="Enugu">Enugu</option>
                        <option value="Ogun">Ogun</option>
                        <option value="Osun">Osun</option>
                        <option value="Oyo">Oyo</option>
                        <option value="Akwa Ibom">Akwa Ibom</option>
                        <option value="Anambra">Anambra</option>
                        <option value="Bayelsa">Bayelsa</option>
                        <option value="Cross Rivers">Cross Rivers</option>
                        <option value="Delta">Delta</option>
                        <option value="Edo">Edo</option>
                        <option value="Ekiti">Ekiti</option>
                        <option value="Imo">Imo</option>
                        <option value="Kwara">Kwara</option>
                        <option value="Ondo">Ondo</option>
                        <option value="Rivers">Rivers</option>
                        <option value="Abia">Abia</option>
                        <option value="Lagos">Lagos</option>                
                       </select>
                    </div>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="row">
                <div class="sign-u col-md-12">
                    <div class="sign-up1">
                        <h4>Shop Address <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2 textarea-large">
                        <textarea class="tf-lenos" nam="address" name="address" required="true" (keyup)="form.validate($event)"></textarea>
                    </div>
                </div>
            </div>
            <br /><br />
            <div class="mt-5">
                <h6>Login Information :</h6>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Password <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="password" class="tf-lenos" name="password" required="true" (keyup)="form.validate($event)">
                    </div>
                    <div class="clearfix"> </div>
                </div>
                <div class="sign-u">
                    <div class="sign-up1">
                        <h4>Confirm Password <strong class="star">*</strong> :</h4>
                    </div>
                    <div class="sign-up2">
                        <input type="password" class="tf-lenos" name="confirmPassword" required="true" (keyup)="form.validate($event)">
                    </div>
                </div>

                <div class="clearfix"> </div>
                <div class="sub_home text-right">
                    <button type="button" class="btn btn-lenos" (click)="signUp()">Submit</button>
                    <div class="clearfix"> </div>
                </div>
            </div>
            <div class="forgot-grid">
                Already have an Account? <a href="/business/login" class="link">Login Now</a>
                <div class="clearfix"> </div>
            </div>
        </div>
    </form>
</div>
<app-footer></app-footer>
