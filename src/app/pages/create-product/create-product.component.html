                                    (change)="form.validate($event);onCategorySelected($event);">

                                    <option *ngFor="let categoryData of categories"

                                </select>
                            </div>
                            <div class="clearfix"> </div>
                        </div>

                                    (change)="form.validate($event)">
                                    <option readonly="" selected="" disabled="" value="">Select SubCategory</option>
                                    <option *ngFor="let category of subCategories" [value]="category!.id">
                                        {{category.name}}</option>

                                </select>
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                    </div>

                        <div class="sign-u col-md-6">
                            <div class="sign-up1">
                                <h4>Delivery Time <strong class="star">*</strong> :</h4>
                            </div>
                            <div class="sign-up2">
                                <select class="tf-lenos" name="deliveryDays" required="true"
                                    (change)="form.validate($event)">

                                <h4>Payment Option<strong class="star">*</strong> :</h4>
                            </div>
                            <div class="sign-up2">
                                <select class="tf-lenos" name="paymentOption" maxlength="11" required="true"
                                    (change)="form.validate($event)">
                                    <option readonly="" selected="" disabled="" value="">Select Payment Option</option>
                                    <option value="ANY">ANY</option>
                                    <option value="COD">Cash on Delivery Only</option>
                                    <option value="ONLINE">Online Payment Only</option>
                                </select>
                            </div>

                        </div>

                            <div class="sign-up1">

                            </div>
                            <div class="sign-up2">
                                <input type="number" class="tf-lenos" name="price" required="true"
                                    (keyup)="form.validate($event)">
                            </div>
                            <div class="clearfix"> </div>
                        </div>
                        <div class="sign-u col-md-6">
                            <div class="sign-up1">
                                <h4>Product Location <strong class="star">*</strong> :</h4>
                            </div>
                            <div class="sign-up2">
                                <select class="tf-lenos" name="location" required="true"
                                    (change)="form.validate($event)">
                                    <option readonly="" selected="" disabled="" value="">Select Current Product Location
                                    </option>
                                 <option *ngFor="let location of locations" value="{{location.description}">

                            </div>
                        </div>

                            </div>

                                <textarea class="tf-lenos" nam="description" name="description"
                                    (keyup)="form.validate($event)"></textarea>
                            </div>
                        </div>

                            </div>

                            </div>
                        </div>

                            <div class="sign-up1">

                            </div>
                            <div class="sign-up2 textarea-large">
                                <input type="file" class="tf-lenos" accept="image/x-png,image/gif,image/jpeg"
                                    name="thumbnail" required="true" (change)="form.validate($event)">
                            </div>
                        </div>
                    </div>

                            <div class="sign-up1">

                            </div>
